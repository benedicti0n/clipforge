name: Build Whisper Binaries

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos-x64
          - os: macos-latest
            target: macos-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64

    steps:
      - uses: actions/checkout@v4

      # ---------------- macOS ----------------
      - name: Install deps (mac)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install cmake

      # ---------------- Linux ----------------
      - name: Install deps (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git

      # ---------------- Windows ----------------
      - name: Setup MSVC (windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # ---------------- Build ----------------
      - name: Build whisper.cpp
        shell: bash
        run: |
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          mkdir -p ../../artifacts
          if [ "${{ matrix.target }}" == "windows-x64" ]; then
            cp Release/main.exe ../../artifacts/whisper-${{ matrix.target }}.exe || cp bin/Release/main.exe ../../artifacts/whisper-${{ matrix.target }}.exe
          else
            cp main ../../artifacts/whisper-${{ matrix.target }} || cp bin/main ../../artifacts/whisper-${{ matrix.target }}
          fi

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/
