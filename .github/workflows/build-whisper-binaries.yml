name: Build whisper.cpp Binaries

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            name: whisper-macos-x64
          - os: macos-latest
            arch: arm64
            name: whisper-macos-arm64
          - os: ubuntu-latest
            arch: x64
            name: whisper-linux-x64
          - os: windows-latest
            arch: x64
            name: whisper-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout whisper.cpp
        run: |
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          echo "Cloned whisper.cpp at commit:"
          git rev-parse HEAD

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Installing dependencies for macOS..."
          brew install cmake

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "Installing dependencies for Linux..."
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            make

      - name: Build whisper.cpp (macOS x64)
        if: runner.os == 'macOS' && matrix.arch == 'x64'
        run: |
          cd whisper.cpp
          echo "Building whisper.cpp for macOS x64..."
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64
          cmake --build build --config Release
          echo "Build complete. Listing build outputs:"
          find build -type f -name "whisper-cli" -o -name "main" -o -name "whisper"
          ls -lh build/bin/ || ls -lh build/ || true

      - name: Build whisper.cpp (macOS ARM64 with Metal)
        if: runner.os == 'macOS' && matrix.arch == 'arm64'
        run: |
          cd whisper.cpp
          echo "Building whisper.cpp for macOS ARM64 with Metal and Accelerate..."
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64 -DWHISPER_METAL=ON -DWHISPER_ACCELERATE=ON
          cmake --build build --config Release
          echo "Build complete. Listing build outputs:"
          find build -type f -name "whisper-cli" -o -name "main" -o -name "whisper"
          ls -lh build/bin/ || ls -lh build/ || true

      - name: Build whisper.cpp (Linux)
        if: runner.os == 'Linux'
        run: |
          cd whisper.cpp
          echo "Building whisper.cpp for Linux x64..."
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          echo "Build complete. Listing build outputs:"
          find build -type f -name "whisper-cli" -o -name "main" -o -name "whisper"
          ls -lh build/bin/ || ls -lh build/ || true

      - name: Build whisper.cpp (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd whisper.cpp
          echo "Building whisper.cpp for Windows x64..."
          cmake -B build -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles"
          cmake --build build --config Release
          echo "Build complete. Listing build outputs:"
          find build -type f -name "whisper-cli.exe" -o -name "main.exe" -o -name "whisper.exe"
          ls -lh build/bin/ || ls -lh build/ || true

      - name: Find and prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd whisper.cpp
          echo "Searching for whisper binary..."
          BINARY=$(find build -type f \( -name "whisper-cli" -o -name "main" -o -name "whisper" \) | head -n 1)
          if [ -z "$BINARY" ]; then
            echo "ERROR: No binary found!"
            exit 1
          fi
          echo "Found binary: $BINARY"
          ls -lh "$BINARY"
          SIZE=$(stat -f%z "$BINARY" 2>/dev/null || stat -c%s "$BINARY" 2>/dev/null)
          echo "Binary size: $SIZE bytes"
          if [ "$SIZE" -lt 102400 ]; then
            echo "ERROR: Binary is smaller than 100KB!"
            exit 1
          fi
          chmod +x "$BINARY"
          cp "$BINARY" ../${{ matrix.name }}
          ls -lh ../${{ matrix.name }}

      - name: Find and prepare binary (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd whisper.cpp
          echo "Searching for whisper binary..."
          BINARY=$(find build -type f \( -name "whisper-cli.exe" -o -name "main.exe" -o -name "whisper.exe" \) | head -n 1)
          if [ -z "$BINARY" ]; then
            echo "ERROR: No binary found!"
            exit 1
          fi
          echo "Found binary: $BINARY"
          ls -lh "$BINARY"
          SIZE=$(stat -c%s "$BINARY")
          echo "Binary size: $SIZE bytes"
          if [ "$SIZE" -lt 102400 ]; then
            echo "ERROR: Binary is smaller than 100KB!"
            exit 1
          fi
          cp "$BINARY" ../${{ matrix.name }}
          ls -lh ../${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          if-no-files-found: error
