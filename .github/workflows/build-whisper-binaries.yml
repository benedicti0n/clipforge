name: Build Whisper Binaries

on:
  workflow_dispatch:  # allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos-x64
          - os: macos-latest
            target: macos-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64

    steps:
      - uses: actions/checkout@v4

      # ---------------- macOS ----------------
      - name: Install dependencies (mac)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install cmake

      # ---------------- Linux ----------------
      - name: Install dependencies (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git

      # ---------------- Windows ----------------
      - name: Setup MSVC (windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # ---------------- Build whisper.cpp ----------------
      - name: Build whisper.cpp
        shell: bash
        run: |
          echo "üîß Cloning whisper.cpp..."
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          mkdir build && cd build
          echo "‚öôÔ∏è Running CMake..."
          cmake .. -DCMAKE_BUILD_TYPE=Release
          echo "üèóÔ∏è Building..."
          cmake --build . --config Release

          mkdir -p ../../artifacts
          echo "üß© Listing build output:"
          find . -type f -maxdepth 3 -print

          echo "üîç Searching for built binary..."
          BIN_PATH=$(find . -type f -perm +111 -name "main*" 2>/dev/null | head -n 1 || true)
          if [ -z "$BIN_PATH" ]; then
            BIN_PATH=$(find . -type f -name "main*" 2>/dev/null | head -n 1 || true)
          fi

          echo "‚úÖ Found binary: $BIN_PATH"

          if [ -n "$BIN_PATH" ]; then
            if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
              cp "$BIN_PATH" ../../artifacts/whisper-${{ matrix.target }}.exe
            else
              cp "$BIN_PATH" ../../artifacts/whisper-${{ matrix.target }}
            fi
          else
            echo "‚ùå ERROR: could not find compiled whisper binary!"
            exit 1
          fi

      # ---------------- Upload artifact ----------------
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/
