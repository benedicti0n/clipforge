name: Build Whisper Binaries

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos-x64
          - os: macos-latest
            target: macos-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64

    steps:
      - uses: actions/checkout@v4

      # ---------------- macOS ----------------
      - name: Install dependencies (mac)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install cmake make || true
          cmake --version
          make --version

      # ---------------- Linux ----------------
      - name: Install dependencies (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git
          cmake --version
          make --version

      # ---------------- Windows ----------------
      - name: Setup MSYS2 environment (windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git make mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake

      # ---------------- Build whisper.cpp ----------------
      - name: Build whisper.cpp
        shell: bash
        run: |
          echo "üîß Cloning whisper.cpp..."
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp

          # Enable Metal for ARM macOS builds
          if [[ "${{ matrix.target }}" == "macos-arm64" ]]; then
            echo "‚öôÔ∏è Building with Metal acceleration (ARM64)..."
            make -C examples/main GGML_METAL=1 GGML_ACCELERATE=1 -j 4
          else
            echo "‚öôÔ∏è Building normally..."
            make -C examples/main -j 4
          fi

          echo "üß© Listing build outputs:"
          find . -type f -name "main*" -size +100k -print

          echo "üîç Searching for built binary..."
          BIN_PATH=$(find examples/main -type f -name "main*" -size +100k 2>/dev/null | head -n 1 || true)

          if [ -z "$BIN_PATH" ]; then
            echo "‚ùå ERROR: Could not find compiled whisper binary!"
            exit 1
          fi

          echo "‚úÖ Found binary: $BIN_PATH"
          ls -lh "$BIN_PATH"

          mkdir -p ../artifacts

          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            cp "$BIN_PATH" ../artifacts/whisper-${{ matrix.target }}.exe
          else
            cp "$BIN_PATH" ../artifacts/whisper-${{ matrix.target }}
            chmod +x ../artifacts/whisper-${{ matrix.target }}
          fi

      # ---------------- Upload artifact ----------------
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/
