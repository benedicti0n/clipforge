name: Build Whisper Binaries

on:
  workflow_dispatch:  # allows manual runs from the Actions tab

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos-x64
          - os: macos-latest
            target: macos-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y build-essential cmake git

      - name: Build whisper.cpp
        run: |
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          mkdir build && cd build
          cmake ..
          cmake --build . --config Release
          mkdir -p ../../artifacts
          if [ "${{ matrix.target }}" == "windows-x64" ]; then
            cp bin/Release/main.exe ../../artifacts/whisper-${{ matrix.target }}.exe
          else
            cp bin/main ../../artifacts/whisper-${{ matrix.target }}
          fi

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/
