name: Build Whisper Binaries

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos-x64
          - os: macos-latest
            target: macos-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64

    steps:
      - uses: actions/checkout@v4

      # ---------------- macOS ----------------
      - name: Install dependencies (mac)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install cmake || true
          cmake --version

      # ---------------- Linux ----------------
      - name: Install dependencies (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git
          cmake --version

      # ---------------- Windows ----------------
      - name: Setup MSYS2 environment (windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git make mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake

      # ---------------- Build whisper.cpp ----------------
      - name: Build whisper.cpp
        shell: bash
        run: |
          echo "üîß Cloning whisper.cpp..."
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp

          mkdir -p build && cd build
          echo "‚öôÔ∏è Configuring CMake..."
          if [[ "${{ matrix.target }}" == "macos-arm64" ]]; then
            cmake .. -DCMAKE_BUILD_TYPE=Release -DGGML_METAL=ON -DGGML_ACCELERATE=ON
          else
            cmake .. -DCMAKE_BUILD_TYPE=Release
          fi

          echo "üèóÔ∏è Building whisper-cli..."
          cmake --build . --config Release -j 4

          echo "üß© Listing potential outputs:"
          find . -type f -maxdepth 5 -print | head -n 50

          echo "üîç Searching for built whisper-cli binary..."
          BIN_PATH=$(find ./bin ./build/bin . -type f \( -name "whisper-cli" -o -name "whisper-cli.exe" \) -size +100k 2>/dev/null | head -n 1 || true)

          if [ -z "$BIN_PATH" ]; then
            echo "‚ùå ERROR: Could not find compiled whisper-cli binary!"
            exit 1
          fi

          echo "‚úÖ Found binary: $BIN_PATH"
          ls -lh "$BIN_PATH"

          mkdir -p ../../artifacts

          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            cp "$BIN_PATH" ../../artifacts/whisper-${{ matrix.target }}.exe
          else
            cp "$BIN_PATH" ../../artifacts/whisper-${{ matrix.target }}
            chmod +x ../../artifacts/whisper-${{ matrix.target }}
          fi

      # ---------------- Upload artifact ----------------
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/
