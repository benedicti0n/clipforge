name: Build Whisper Binaries

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos-x64
          - os: macos-latest
            target: macos-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64

    steps:
      - uses: actions/checkout@v4

      # ---------------- macOS ----------------
      - name: Install dependencies (mac)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install cmake || true
          cmake --version

      # ---------------- Linux ----------------
      - name: Install dependencies (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git
          cmake --version

      # ---------------- Windows ----------------
      - name: Setup MSVC (windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # ---------------- Build whisper.cpp ----------------
      - name: Build whisper.cpp
        shell: bash
        run: |
          echo "üîß Cloning whisper.cpp..."
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          mkdir build && cd build

          echo "‚öôÔ∏è Running CMake..."
          cmake .. -DCMAKE_BUILD_TYPE=Release

          echo "üèóÔ∏è Building the main executable..."
          cmake --build . --config Release --target main -j 4 || \
          cmake --build . --config Release --target examples/main -j 4 || \
          cmake --build . --config Release -j 4

          echo "üß© Listing potential outputs:"
          find . -type f -maxdepth 5 -print | head -n 50

          echo "üîç Searching for built binary..."
          BIN_PATH=$(find . -type f \( -name "main" -o -name "main.exe" \) -size +100k 2>/dev/null | head -n 1 || true)

          if [ -z "$BIN_PATH" ]; then
            echo "‚ùå ERROR: Could not find compiled whisper binary!"
            exit 1
          fi

          echo "‚úÖ Found binary: $BIN_PATH"
          ls -lh "$BIN_PATH"

          mkdir -p ../../artifacts

          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            cp "$BIN_PATH" ../../artifacts/whisper-${{ matrix.target }}.exe
          else
            cp "$BIN_PATH" ../../artifacts/whisper-${{ matrix.target }}
            chmod +x ../../artifacts/whisper-${{ matrix.target }}
          fi

      # ---------------- Upload artifact ----------------
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/
